<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <h1>Simple JS game</h1>
                <p>You have to guess the number from 1 to 100</p>
            </div>
            <div class="main">
                <form>
                    <h2 id="system-message">Enter you're number: </h2>
                    <input type="text" id="user-number">
                </form>
            </div>  
            <div class="footer">
                <button type="button" onclick="play()">Guess number</button>
            </div>
        </div>
    </div>
    
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
